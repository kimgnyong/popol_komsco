<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOMSCO WINDOW 팝업창 02</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">


</head>
<body>
<div id="popWrap">
  <div class="gap">
    <div class="container">
      <div class="content">
        




          <!-- 팝업창 내용 -->





          
          <div class="button-box">
            <form name="popupForm">
                <span>
                  <input type="checkbox" name="cookieChk" id="chk" value="">
                  <label for="chk">일주일간 열리지 않음.</label>         
                </span>
                <button class="close-btn">닫기</button>
            </form>
          </div>

      </div>
    </div>
  </div>
</div>  


  <script>
        var $closeBtn = document.querySelector('.close-btn');
        var today = null;
        var txt = '';


            //1-1 쿠키설정 함수
            function setCookieFn(name, value, expires){
                today = new Date();
                today.setDate( today.getDate() + expires );

                txt += name + '=' + value +';';
                txt += 'expires=' + today.toUTCString() + ';';
                
                document.cookie = txt;
            }

            //1-2 쿠키설정 버튼 클릭 이벤트
            $closeBtn.addEventListener('click', function(event){
                event.preventDefault();
                if( popupForm.cookieChk.checked ){
                    setCookieFn('popup_20210526_02','yes',7);
                }
                self.close();
                // window.close();
            });
  </script>


</body>
</html>
